---
kind: pipeline
type: docker

platform:
  os: linux
  arch: arm

steps:
  - name: Build
    image: haxe:4.2.4
    commands:
      - haxelib install --always build.hxml
      - haxe build.hxml
  - name: Composer install
    image: composer
    commands:
      - composer install
  - name: Run Tests on PHP7
    image: php:7-cli-alpine
    depends_on:
      - Composer install
      - Build
    commands:
      - php ./bin/tests/index.php
  - name: Run Tests on PHP8
    image: php:8-cli-alpine
    depends_on:
      - Composer install
      - Build
    commands:
      - php ./bin/tests/index.php
